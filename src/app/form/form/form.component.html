<div id="formBody">
    <mat-progress-bar color="warn" mode="determinate" [value]=value></mat-progress-bar>
    <button (click)="increaseValue()">TEST BAR</button>


    <mat-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup" editable="true">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <input type="text" class="form-control" name="name" formControlName="name" placeholder="1">
                
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" editable="true">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <input type="text" class="form-control" name="experience" formControlName="experience" placeholder="2">
                    
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup" editable="true">
                    <form [formGroup]="thirdFormGroup">
                        <ng-template matStepLabel>Fill out your name</ng-template>
                        <input type="text" class="form-control" name="robot" formControlName="robot" placeholder="3">
                        
                        <div>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                    </mat-step>
    </mat-stepper>

</div>
